{% extends 'mini_fb/base.html' %} <!-- extender from base.html -->

{% load static %}

{% block content %}
<h2>All Profiles</h2>
<a href="{% url 'create_profile' %}" class="btn">Create New Profile</a>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Profile Image</th>
    </tr>
    {% for profile in profiles %}
    <tr>
        <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a></td>
        <td>{{ profile.last_name }}</td>
        <td>{{ profile.city }}</td>
        <td><a href="{% url 'show_profile' profile.pk %}"><img src="{% static 'images/' %}{{ profile.profile_image_url }}" alt="profile image" width="100"></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
