{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Post a Status Message</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="files" multiple>
    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
